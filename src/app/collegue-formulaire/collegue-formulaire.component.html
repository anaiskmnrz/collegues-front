<form #etatFrom = "ngForm">

  <div class="form-group row">
    <label class="col-3" for="nom">Nom : </label>
    <div class="col-9">
      <input class="form-control" id="nom" name="nom" type="text" required [(ngModel)]="saisieCollegue.nom" #etatNom="ngModel">
    </div>
    <div *ngIf="etatNom.dirty && etatNom.invalid">
      <ngb-alert> Le nom est obligatoire !</ngb-alert>
    </div>
  </div>

  <div class="form-group row">
    <label class = "col-3" for="prenom">Prénom : </label>
    <div class="col-9">
      <input class="form-control" id="prenom" name="prenom "type="text" required [(ngModel)]="saisieCollegue.prenoms" #etatPrenom="ngModel">
    </div>
    <div *ngIf="etatPrenom.dirty && etatPrenom.invalid">
      <ngb-alert> Le prénom est obligatoire !</ngb-alert>
    </div>
  </div>


  <div class="form-group row">
    <label class="col-3" for="email">Email : </label>
    <div class="col-9">
      <input class="form-control" id="email" name="email" type="mail" required [(ngModel)]="saisieCollegue.email" #etatEmail="ngModel">
    </div>
    <div *ngIf="etatEmail.dirty && etatEmail.invalid">
      <ngb-alert> L'email est obligatoire !</ngb-alert>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-3" for="date">Date de naissance : </label>
    <div class="col-9">
    <input class="form-control" id="date" name="date" type="date" required [(ngModel)]="saisieCollegue.dateDeNaissance" #etatDateDeNaissance="ngModel">
    </div>
    <div *ngIf="etatDateDeNaissance.dirty && etatDateDeNaissance.invalid">
      <ngb-alert> La date de naissance est obligatoire !</ngb-alert>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-3" for="photo">URL de la photo  : </label>
    <div class="col-9">
      <input class="form-control" id="photo" name="photo" type="text" required minlength="7" [(ngModel)]="saisieCollegue.photoUrl" #etatPhotoUrl="ngModel">
    </div>

  <div *ngIf="etatPhotoUrl.invalid && etatPhotoUrl.dirty">
    <ngb-alert>L'URL n'est pas valide</ngb-alert>
  </div>
  </div>

  <div class="form-group">
    <button type="button" class="btn-success form-control" (click)="creerCollegue()">
      Créer
    </button>
  </div>


<div *ngIf="messageErreur" class="alert alert-danger" role="alert">
  {{  messageErreur }}
</div>

</form>
